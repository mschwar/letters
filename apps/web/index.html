<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LetterOps Search Console</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="shell">
      <header class="hero">
        <p class="eyebrow">Phase 5 UX Polish</p>
        <h1>LetterOps Search Console</h1>
        <p class="lede">
          Authenticate once, run natural-language retrieval, inspect confidence, and verify citation evidence.
        </p>
      </header>

      <section class="panel">
        <h2>API Session</h2>
        <form id="login-form" class="stack">
          <label>
            API base URL
            <input id="api-base" type="url" value="http://127.0.0.1:8000/api/v1" required />
          </label>
          <label>
            Email
            <input id="email" type="email" value="owner@local.test" required />
          </label>
          <label>
            Password
            <input id="password" type="password" value="ChangeMeNow!" required />
          </label>
          <button type="submit">Sign In</button>
        </form>
        <p id="session-status" class="status muted">Not authenticated.</p>
      </section>

      <section class="panel">
        <h2>Search</h2>
        <form id="search-form" class="stack">
          <label>
            Query
            <textarea id="query" rows="3" placeholder="guidance regarding family life and marriage"></textarea>
          </label>
          <label>
            Limit
            <input id="limit" type="number" min="1" max="20" value="5" />
          </label>
          <button id="search-btn" type="submit" disabled>Run Search</button>
        </form>
        <p id="search-status" class="status muted">Sign in to run search.</p>
      </section>

      <section class="panel" id="result-panel" hidden>
        <h2>Answer</h2>
        <p id="answer"></p>
        <div class="chips">
          <span id="confidence-chip" class="chip">confidence</span>
          <span id="mode-chip" class="chip">mode</span>
        </div>
        <h3>Citations</h3>
        <ol id="citations"></ol>
        <h3>Ranked Results</h3>
        <div id="results" class="cards"></div>
      </section>
    </main>

    <script src="./app.js" type="module"></script>
  </body>
</html>
